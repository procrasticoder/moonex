<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonex Technologies | Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/contactmobile.css">
    <!-- <link rel="stylesheet" href="productPagePopUp.css"> -->
    <script src="https://use.fontawesome.com/1861f71565.js"></script>
    <script src="https://use.fontawesome.com/1861f71565.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://use.fontawesome.com/1861f71565.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <header></header>
    <div class="contact_img container-fluid px-0 mx-0">
        <img src="https://www.anandgroupindia.com/wp-content/uploads/2019/05/contactus.jpg" alt="">
        <div class="contact_img_foreground" style="display: flex; align-items: center; justify-content: center;">
          <h3 style="color: #fff;">Contact Us</h3>
        </div>
      </div> 
      
      <div class="container-fluid contact_body py-5 px-4">
        <form class="px-4 py-4">
            <div class="mb-3 row">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="name" required>
              </div>
              <div class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="lname" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" required></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Additional Information</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-success mx-auto my-4 " style="display: block; margin: auto; width: 40%;">Submit</button>
          </form>
      
          <div class="contact_info px-4 py-4 my-4">
            <h4 class="text-center" style="color: #ffdf00;">Moonex Technologies
              <div class="underline my-2"></div>
            </h4>
            <div class="company_info my-4">
              <div class="info">
                <i class="fa fa-user"></i>
                <p>Hari Om Yadav</p>
              </div>
              <div class="info">
                <i class="fa fa-map-marker"></i>
                <p>Shop No, 800, near Lokdeep Public School
                  Mohna Road, Ballabhgarh, Faridabad, Haryana 121004</p>
                </div>
                <div class="info">
                  <i class="fa fa-phone"></i>
                  <p>
                    +91- 9870115678
                  </p>
                </div>
                <div class="info">
                  <i class="fa fa-envelope"></i>
                  <p><a href="" style="color: inherit; text-decoration: none; ">moonextechnologies@gmail.com
                    </a></p>
                </div>
            </div>
            <div class="info_social text-center">
              <div class="underline"></div>
              <i class="fa fa-facebook"></i>
              <i class="fa fa-instagram"></i>
              <i class="fa fa-linkedin"></i>
              <i class="fa fa-google"></i>
              <i class="fa fa-youtube"></i>
            </div>
          </div>
      </div>
      
      <!-- location -->
      <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3511.7171844282993!2d77.31908291507597!3d28.337159282535335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cdb982946bda1%3A0x1f5b5a3fb4f3932f!2sMoonex%20Technologies!5e0!3m2!1sen!2sin!4v1639325833148!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      
      </section>
      <!-- location end -->




    <footer>
    
    </footer>
<script src="js/base.js"></script>
</body>

</html>
